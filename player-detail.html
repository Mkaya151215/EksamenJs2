<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--! font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!--! bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--! style.css -->
    <link rel="stylesheet" href="player-detail.css" />
    <title>Player Detail</title>
  </head>
  <body>
   
     <div class="player-area">
      <div class="container">
        <h2 class="player-area-title">Player Detail</h2>
        <div class="player-detail">
          <div class="player-detail-content">
            <h2 id="player-detail-title"></h2>
            <img id="player-detail-image" src="" alt="" />
            <p id="player-detail-price"></p>
            <p id="player-detail-description"></p>
            <button class="btn-popup" id="edit-player-detail">Edit</button>
            <button class="btn-popup" id="close-player-detail">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="popup">
      <div class="popup-content">
          <label id="popup-title-lbl" for="popup-title">Title:</label>
          <input class="popup-input" id="popup-title" type="text"><br>
          <img id="popup-image" src="" alt="">
          <label id="popup-price-lbl" for="popup-price">Price:</label>
          $<input class="popup-input" id="popup-price" type="number"><br>
          <button class="btn-popup" id="update-popup">Update</button>
          <button class="btn-popup" id="close-popup">Cancel</button>
      </div>
    </div>

    
    <!--! bootstrap5 js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--! script -->
    <script src="crud-service.js"></script>
    <script src="player-detail.js"></script>
  </body>
</html>
